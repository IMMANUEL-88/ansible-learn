<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;

      padding: 20px 0;
    }
    main {
      padding: 40px 20px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Static Page</h1>
  </header>

  <main>
    <p>This is a simple HTML page hosted statically.</p>
    <p>You can customize this content as needed.</p>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>

</body>
</html>
